<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="data:;base64,iVBORw0KGgo=" />
		<style>
			main {
				display: grid;
				grid-template-columns: 1fr 1fr;
				grid-row: auto auto;
				gap: 1em;
			}
			main > * {
				width: 100%;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<main>
			<p>
				Create a WebRTC offer and find it in the dev console<br />
				<button id="connect">Connect</button>
			</p>
			<form id="webrtc-offer">
				<label
					>Paste in an encoded "offer" or "answer" from another peer<br />
					<textarea name="message"></textarea></label
				><br />
				<button type="submit">Accept</button>
			</form>

			<form id="webrtc">
				<label
					>Send via WebRTC<br />
					<textarea name="message"></textarea></label
				><br />
				<button type="submit">Send</button>
			</form>
			<form id="websockets">
				<label
					>Send via WebSockets<br />
					<textarea name="message"></textarea></label
				><br />
				<button type="submit">Send</button>
			</form>
		</main>

		<script src="index.js" type="module" async></script>
	</body>
</html>
