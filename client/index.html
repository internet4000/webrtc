<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="data:;base64,iVBORw0KGgo=" />
		<style>
			main {
				display: grid;
				grid-template-columns: 1fr 1fr 1fr;
				grid-row: auto;
				gap: 1em;
				min-height: 95vh;
				place-content: center;
			}
			@media (max-width: 30em) {
				main {
					display: flex;
					flex-flow: column nowrap;
				}
			}
			main > * {
				width: 100%;
				margin: 0;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<main>
			<p>
				Open a WebRTC connection by creating an "offer".<br />
				Find it in the browser console.<br />
				<button id="connect">Connect</button>
			</p>
			<form id="webrtc-offer">
				<label
					>Paste in an encoded "offer" or "answer" from another peer:<br />
					<textarea required name="message"></textarea></label
				><br />
				<button type="submit">Accept</button>
			</form>
			<form id="webrtc">
				<label
					>Send via WebRTC:<br />
					<textarea required name="message"></textarea></label
				><br />
				<button type="submit">Send</button>
			</form>
			<!-- <form id="websockets">
				<label
					>Send via WebSockets<br />
					<textarea required name="message"></textarea></label
				><br />
				<button type="submit">Send</button>
			</form> -->
		</main>

		<script src="index.js" type="module" async></script>
	</body>
</html>
